version: "3"
services:
  postgres-db:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testdb
    restart: unless-stopped
  # APP*****************************************
  wedo-demo:
    image: wedo-demo-form-service:latest
    network_mode: bridge
    container_name: springbootapp
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres-db
    links:
      - postgres-db
volumes:
  postgres-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /Users/wangsenyuan/workspace/docker
